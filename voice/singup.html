<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesingup.css">

</head>

<body>
    <header>
        <h3>Voice</h3>
        <nav>
            <div>
                <button class="direction">
                    <img src="/Img/exit.png" alt="" class="exit">
                </button>
            </div>
            <div>
                <button class="direction">
                    <img src="/Img/max.png" alt="">

            </div>
            <div>
                <button class="direction">
                    <img src="/Img/min.png" alt="">

            </div>
        </nav>
    </header>
    <main>
        <section class="singin">
            <div class="voice">
                <h1>Voice</h1>
            </div>
            <div>
                <label for="">E-mail</label>

                <input type="email" placeholder="my-personal@email.ru">

            </div>

            <div id="birthday">

                <input type="number" min="1" max="31" placeholder="Дата">
                <input type="number" min="1" max="12" placeholder="Месяц">

            </div>
            <div class="enter" >

            </div>
            <div id="foot">
